<!DOCTYPE html>
<html lang="en">
<h2>View Expenses</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Filter</button>
</form>
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category.name }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{% url 'modify_expense' expense.id %}">Modify</a>
                    <a href="{% url 'delete_expense' expense.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
